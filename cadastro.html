<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style_cad.css" />
  </head>
  <body>
    <div class="cadastro-usuario">
      <div class="overlap-group">
        <div class="overlap">
          <div class="div">
            <div class="text-wrapper">Data de Nascimento:</div>
            <div class="docked-input-date">
              <div class="text-field">
                <div class="state-layer-wrapper">
                  <div class="state-layer">
                    <div class="content">
                      <div class="input-text-container"><div class="input-text">08/17/2025</div></div>
                      <div class="label-text-container"><div class="label-text">Date</div></div>
                    </div>
                    <div class="trailing-icon">
                      <div class="container">
                        <div class="icon-wrapper"><img class="icon" src="img/image.svg" /></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="supporting-text"><div class="supporting-text-2">MM/DD/YYYY</div></div>
              </div>
            </div>
          </div>
          <div class="overlap-2">
            <p class="p">Declaro que li e aceito os termos de uso</p>
            <p class="text-wrapper-2">TERMOS E CONDIÇÕES DE USO</p>
          </div>
          <div class="overlap-3">
            <div class="certo"><img class="img" src="img/icon.svg" /></div>
            <img class="caixa-do-certo" src="img/caixa-do-certo.svg" />
          </div>
          <div class="overlap-4">
            <div class="text-wrapper-3">Nome:</div>
            <div class="text-field-2">
              <div class="input">
                <div class="text-wrapper-4">Label</div>
                <div class="content-2"><div class="text-wrapper-5">Value</div></div>
                <img class="underline" src="img/underline.svg" />
              </div>
            </div>
          </div>
          <div class="overlap-5">
            <div class="text-wrapper-6">E-mail:</div>
            <div class="text-field-3">
              <div class="input-2">
                <div class="content-3"><div class="text-wrapper-5">Value</div></div>
              </div>
            </div>
          </div>
          <div class="overlap-6">
            <div class="overlap-7">
              <div class="text-wrapper-7">Endereço:</div>
              <div class="text-wrapper-8">CPF:</div>
              <div class="rectangle"></div>
            </div>
            <div class="rectangle-2"></div>
          </div>
          <div class="text-wrapper-9">Telefone:</div>
          <div class="overlap-8">
            <div class="text-wrapper-10">Sexo:</div>
            <div class="select-field"><div class="label"></div></div>
            <div class="rectangle-3"></div>
          </div>
          <div class="overlap-9">
            <div class="button"></div>
            <div class="text-wrapper-11">CADASTRAR</div>
          </div>
          <div class="overlap-10">
            <div class="button"></div>
            <div class="text-wrapper-12">CADASTRAR VEICULO</div>
          </div>
          <div class="rectangle-4"></div>
        </div>
        <img class="cadastrar-usurio" src="img/cadastrar-usu-rio.png" />
        <img class="element" src="img/3299848-5.png" />
      </div>
    </div>
  </body>
</html>
